<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Squad - Amazon Alexa Sentiment Analysis</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/creativetimofficial/tailwind-starter-kit/compiled-tailwind.min.css" />

    <style>
        body {
            background-image: linear-gradient(90deg, rgba(17,223,169,1) 0%, rgba(3,60,88,1) 49%, rgba(10,32,50,1) 100%);
            height: 100vh;
        }
    </style>
</head>
<body class="text-gray-800 antialiased flex items-center justify-center">

    <div class="container mx-auto text-center">

        <!-- Title -->
        <h1 class="text-white font-extrabold text-5xl mb-4">
            Amazon Alexa Reviews Sentiment Analysis
        </h1>

        <!-- Subtitle -->
        <p class="text-lg text-gray-300 mb-8">
            Upload a file or type a review to analyze its sentiment.
        </p>

        <!-- Text Input -->
        <div class="mb-6">
            <input type="text" id="reviewInput" placeholder="Enter your review..."
                class="w-1/2 px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-green-400">
        </div>

        <!-- File Upload -->
        <div class="mb-6">
            <input type="file" id="fileUpload" class="block w-1/2 mx-auto text-white bg-gray-700 rounded-lg p-2 cursor-pointer">
        </div>

        <!-- Submit Button -->
        <button onclick="submitReview()"
            class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300">
            Analyze Sentiment
        </button>

        <!-- Result Display -->
        <div id="result" class="mt-6 text-white font-semibold text-lg"></div>
    </div>

    <script>
        function submitReview() {
            let reviewText = document.getElementById('reviewInput').value;
            let fileUploaded = document.getElementById('fileUpload').files.length > 0;

            if (reviewText.trim() === "" && !fileUploaded) {
                document.getElementById('result').innerHTML = "⚠️ Please enter a review or upload a file!";
                return;
            }

            document.getElementById('result').innerHTML = "🔍 Analyzing Sentiment...";
            setTimeout(() => {
                document.getElementById('result').innerHTML = "✅ Sentiment Prediction: Positive 😊"; // Example output
            }, 2000);
        }
    </script>

</body>
</html>
